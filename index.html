<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Main Menu</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background-image:url("textures/menubackground.jfif");
                background-size: 85% 100%;
                background-repeat: no-repeat;
                background-position-x: center;
            }
            
            .select{
                border: 10px solid rgba(255, 255, 255,0);
                border-radius:1.5em;
                font-weight:1000;
                font-size: x-large; 
                color:black;
                margin-top: 3%;         
                margin-right: 67%;
                margin-left: 15%;
                text-align: center;
            }

            .controls{
                background-color: #1df32f;
                border: 10px solid rgba(255, 255, 255,0);
                border-radius:0.2em;
                font-weight:700;
                font-size: large;
                margin-top: 1%;
                margin-right: 5%;
                margin-left: 80%;
                text-align: center;
            }
            
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        <script src="utils/earcut.min.js"></script>
    </head>

   <body>

    <audio id="music" autoplay loop><source src="sounds/mainmenu.mp3"></audio>
    <audio id = "mouse" src = "sounds/mouseover.mp3"></audio>
    <p style="margin-left: 8%; background-color:white; margin-right: 57%; text-align: center; font-weight: 700;">Please, if possible access with Google Chrome browser for a better experience.</p>
    <div id="levels">
        <div id="prix" class="select" style="background: url(textures/prix.png) no-repeat; background-size: 100% 140%; background-position: 50% 45%;" onclick="window.location.href = 'luigiCircuit.html';" onmouseover="over(this.id)" onmouseout="out(this.id)"><p>GRAND PRIX</p></div>
        <div id="luigi" class="select" style="background: url(textures/luigi.png) no-repeat; background-size: 100% 220%; background-position: 100% 30%;" onclick="window.location.href = 'luigiCircuit.html';" onmouseover="over(this.id)" onmouseout="out(this.id)"><p>LUIGI CIRCUIT</p></div>
        <div id="bowser" class="select" style="background: url(textures/bowser.jpg) no-repeat; background-size: 100% 220%; background-position: 100% 40%;" onclick="window.location.href = 'bowserCastle.html';" onmouseover="over(this.id)" onmouseout="out(this.id)"><p>BOWSER'S CASTLE</p></div>
        <div id="rainbow" class="select" style="background: url(textures/rainbow.png) no-repeat; background-size: 100% 250%; background-position: 100% 30%;" onclick="window.location.href = 'rainbowRoad.html';" onmouseover="over(this.id)" onmouseout="out(this.id)"><p>RAINBOW ROAD</p></div>
        <button id="controls" class="controls"  onclick="window.location.href = 'controls.html';" onmouseover="over(this.id)" onmouseout="out(this.id)">Game Controls</div>
        <button id="mute" class="controls" onclick="mute(this.id);" onmouseover="over(this.id)" onmouseout="out(this.id)">Mute sound</button>
        <button id="credits" class="controls" onclick="window.location.href = 'credits.html';" onmouseover="over(this.id)" onmouseout="out(this.id)">Credits</div>
    </div>

    <script>
        function over (id){
            document.getElementById('mouse').play();
            document.getElementById(id).style.color = 'red';
        }
        function out (id){
            document.getElementById(id).style.color = 'black';
        }
        function mute(id){
            if(document.getElementById(id).innerHTML == 'Mute sound'){
                document.getElementById('music').pause();
                document.getElementById(id).innerHTML = 'Unmute sound';
            }
            else{
                document.getElementById('music').play();
                document.getElementById(id).innerHTML = 'Mute sound';
            }
        }

    </script>

   </body>

</html>
