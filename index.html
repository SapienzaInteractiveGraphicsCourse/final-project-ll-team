<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Main Menu</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background-image:url("textures/menubackground.jfif");
                background-size: 85% 100%;
                background-repeat: no-repeat;
                background-position-x: center;
            }
            
            #select{
            background-color:#1df32f;
            border: 1px solid rgba(255, 255, 255,0);
            border-radius:0.8em;
            font-weight:1000;
            font-size: x-large; 
            color:black;
            margin-top: 2%;         
            margin-right: 70%;
            margin-left: 15%;
            text-align: center;
            }

            #mute{
            background-color: white;
            border: 10px solid rgba(255, 255, 255,0);
            border-radius:0.2em;
            font-weight:700;
            font-size: large; 
            margin-top: 20%;         
            margin-right: 70%;
            margin-left: 15%;
            text-align: center;
            }
            #unmute{
            background-color: white;
            border: 10px solid rgba(255, 255, 255,0);
            border-radius:0.2em;
            font-weight:700;
            font-size: large; 
            margin-top: 2%;         
            margin-right: 70%;
            margin-left: 15%;
            text-align: center;
            }
            
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        <script src="utils/earcut.min.js"></script>
    </head>

   <body>

    <audio id="music" autoplay loop><source src="sounds/mainmenu.mp3"></audio>
    <audio id = "mouse" src = "sounds/mouseover.mp3"></audio>
    <p style="margin-left: 8%; background-color:white; margin-right: 57%; text-align: center; font-weight: 700;">Please, if possible access with Google Chrome browser for a better experience.</p>
    <div id="levels">

        <div id="select" onclick="window.location.href = 'luigiCircuit.html';" onmouseover="document.getElementById('mouse').play();"><p>LUIGI CIRCUIT</p></div>
        <div id="select" onclick="window.location.href = 'credits.html';" onmouseover="document.getElementById('mouse').play();"><p>CREDITS</p></div>
        <button id="mute" onclick="document.getElementById('music').pause();" onmouseover="document.getElementById('mouse').play();">Mute sound</button>
        <button id="unmute" onclick="document.getElementById('music').play();" onmouseover="document.getElementById('mouse').play();">Unmute sound</button>
    </div>

   </body>

</html>
